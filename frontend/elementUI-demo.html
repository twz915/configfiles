<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/element-ui/2.0.4/theme-chalk/index.css">
</head>
<body>
  <div id="app">
      <el-button
        plain
        @click="open3">
        成功
      </el-button>
      <el-button
        plain
        @click="open4">
        警告
      </el-button>
      <el-button
        plain
        @click="open5">
        消息
      </el-button>
      <el-button
        plain
        @click="open6">
        错误
      </el-button>
  </div>

</body>
  <!-- 先引入 Vue -->
  <script src="https://cdn.bootcss.com/vue/2.5.3/vue.min.js"></script>
  <!-- 引入组件库 -->
  <script src="https://cdn.bootcss.com/element-ui/2.0.4/index.js"></script>
  <script>
    new Vue({
      el: '#app',
      methods: {
         open3() {
            this.$notify({
              title: '成功',
              message: '这是一条成功的提示消息',
              type: 'success'
            });
          },
    
          open4() {
            this.$notify({
              title: '警告',
              message: '这是一条警告的提示消息',
              type: 'warning'
            });
          },
    
          open5() {
            this.$notify.info({
              title: '消息',
              message: '这是一条消息的提示消息'
            });
          },
    
          open6() {
            this.$notify.error({
              title: '错误',
              message: '这是一条错误的提示消息'
            });
          }
      },
      data: function() {
        return {
          visible: false,
          value1: '',
        }
      }
    })
  </script>
</html>
